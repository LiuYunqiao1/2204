<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <style>
        .header {
            margin-bottom: 50px;
        }

        .footer {
            margin-left: 400px;
        }
    </style>
</head>

<body>

    <div>看看效果怎么样</div>



    <div class="container">
        <div class="header">
            <img src="https://game.gtimg.cn/images/lol/v3/logo-public.png" alt="">
            <button data-toggle="modal" data-target="#exampleModal">添加</button>
        </div>


        <!-- 添加模态框 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">添加</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name" class="control-label">姓名</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="age" class="control-label">年龄</label>
                                <textarea class="form-control" id="age"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="ah" class="control-label">爱好</label>
                                <textarea class="form-control" id="ah"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary bc">保存</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- 删除模态框 -->
        <div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">确认删除框</h4>
                    </div>
                    <div class="modal-body">
                        <p>确认要走?...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary confirm-del">残忍离去</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- 修改模态框 -->
        <div class="modal fade" id="xgModal" tabindex="-1" role="dialog" aria-labelledby="modifyModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="modifyModalLabel">修改</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="title" class="control-label">名字:</label>
                      <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                      <label for="pos" class="control-label">年龄:</label>
                      <input type="text" class="form-control" id="pos">
                    </div>
                    <div class="form-group">
                      <label for="idea" class="control-label">爱好:</label>
                      <textarea class="form-control" id="idea"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary modify-data ">保存</button>
                </div>
              </div>
            </div>
          </div>
       




       




        <div class="content">
            <table class="table table-hover">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>爱好</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </table>
        </div>
        <div class="footer">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
